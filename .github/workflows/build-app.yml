name: Build .NET App

on:
  push:
    branches: [feature/devops-test]
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted]
    name: Build .NET Project on Subash Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create custom install directory
        run: mkdir -p C:\dotnet-tools

      - name: Setup .NET SDK (custom path)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          install-dir: C:\dotnet-tools

      - name: Add .NET tools to PATH
        run: |
          echo "C:\dotnet-tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

      - name: Restore packages
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal
